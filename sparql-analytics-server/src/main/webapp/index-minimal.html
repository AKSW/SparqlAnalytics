<!DOCTYPE html>
<html lang="en">
<head>
	<title>SPARQL Analytics Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div id="histogram"></div>

	<script src="js/lib/jquery/1.9.1/jquery-1.9.1.js"></script>
	<script src="js/lib/jquery-atmosphere/jquery.atmosphere.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/lib/underscore/1.4.4/underscore.js"></script>
	<script src="js/lib/highcharts/2.2.5/js/highcharts.js"></script>
    <script type="text/javascript" src="js/lib/namespacedotjs/a28da387ce/Namespace.js"></script>

	<script type="text/javascript" src="js/org/aksw/utils/MathUtils.js"></script>
	<script type="text/javascript" src="js/org/aksw/utils/ChartUtils.js"></script>
	<script type="text/javascript" src="js/org/aksw/sparql-analytics/app/Charts.js"></script>
		
	<script type="text/javascript"  src="js/sparql-analytics-utils.js"></script>
	<script type="text/javascript"  src="js/sparql-analytics-widgets-utils.js"></script>
	<script type="text/javascript"  src="js/sparql-analytics-widgets.js"></script>

	<script type="text/javascript">
		// IE console compatibility
		console = (!window.console) ? {} : window.console;
		console.log = (!window.console.log) ? function() {} : window.console.log;

	
		$(document).ready(function() {			
			new SparqlAnalytics.WidgetChartQueryLoad({
				el: '#histogram',
				apiUrl: "http://localhost:5522/sparql-analytics/api/live"
			});
		});
	</script>

</body>
</html>
