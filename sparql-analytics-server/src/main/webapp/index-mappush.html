<!DOCTYPE html>
<html lang="en">
<head>
	<title>MapPush</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span6 offset3">
				<h2>MapPush <small>An <a href="https://github.com/Atmosphere/atmosphere" target="_blank">Atmosphere</a> framework sample</small></h2>
			</div>
		</div>
		<div class="row">
			<div class="span6 offset3">
				<div id="histogram">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span6 offset3">
				<div class="btn-toolbar">
					<div id="btn-connection" class="btn-group">
						<button type="button" id="btn-connection-connect" class="btn btn-small"><i class="icon-resize-small"></i> Connect</button>
						<button type="button" id="btn-connection-disconnect" class="btn btn-small active"><i class="icon-ban-circle"></i> Disconnect</button>
					</div>
					<div id="btn-generation" class="btn-group">
						<button type="button" id="btn-generation-start" class="btn btn-small"><i class="icon-play"></i> Start</button>
						<button type="button" id="btn-generation-stop" class="btn btn-small active"><i class="icon-stop"></i> Stop</button>
					</div>
					<button type="button" id="btn-stats" class="btn btn-small"><i class="icon-info-sign"></i> Statistics</button>
				</div>
			</div>
		</div>
	</div>
<!-- 	<script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script> -->
<!-- 	<script src="http://code.jquery.com/jquery-latest.js"></script> -->
	<script src="js/lib/jquery/1.9.1/jquery-1.9.1.js"></script>
	<script src="js/lib/jquery-atmosphere/jquery.atmosphere.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
		<script src="js/lib/highcharts/2.2.5/js/highcharts.js"></script>
	<script src="js/lib/highcharts/2.2.5/js/modules/exporting.js"></script>

	
	<script type="text/javascript" src="js/lib/canvg/current/rgbcolor.js"></script>
	<script type="text/javascript" src="js/lib/canvg/current/canvg.js"></script> 

    <script type="text/javascript" src="js/lib/namespacedotjs/a28da387ce/Namespace.js"></script>

	<script type="text/javascript" src="js/org/aksw/utils/MathUtils.js"></script>
	<script type="text/javascript" src="js/org/aksw/utils/ChartUtils.js"></script>
	<script type="text/javascript" src="js/org/aksw/sparql-analytics/app/Charts.js"></script>
	
	
	<script src="js/sparql-analytics-utils.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
